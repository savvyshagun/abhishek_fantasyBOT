version: '3.8'

services:
  bot:
    build: .
    container_name: fantasy-cricket-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - fantasy-network

  db:
    image: mysql:8.0
    container_name: fantasy-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fantasy-network

volumes:
  mysql-data:
    driver: local

networks:
  fantasy-network:
    driver: bridge
