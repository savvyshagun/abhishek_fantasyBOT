version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fantasy-cricket-app
    restart: unless-stopped
    ports:
      - "3019:3019"  # Mini App (includes backend internally)
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - fantasy-network

networks:
  fantasy-network:
    driver: bridge
